<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title *ngIf="folder==='Login'">{{ 'halyk.loginText' | translate }}</ion-title>
    <ion-title *ngIf="folder==='Register'">{{ 'halyk.registerText' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <app-login *ngIf="folder==='Login'"></app-login>
    <app-register *ngIf="folder==='Register'"></app-register>
  </div>
</ion-content>
